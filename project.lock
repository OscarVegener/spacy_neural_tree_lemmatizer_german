preprocess:
  cmd: python -m spacy run preprocess
  script:
    - mkdir -p corpus/UD_German-HDT
    - python -m spacy convert assets/UD_German-HDT/de_hdt-ud-train-merged.conllu corpus/UD_German-HDT/
      --n-sents 10
    - mv corpus/UD_German-HDT/de_hdt-ud-train-merged.spacy corpus/UD_German-HDT/train.spacy
    - python -m spacy convert assets/UD_German-HDT/de_hdt-ud-dev.conllu corpus/UD_German-HDT/
      --n-sents 10
    - mv corpus/UD_German-HDT/de_hdt-ud-dev.spacy corpus/UD_German-HDT/dev.spacy
    - python -m spacy convert assets/UD_German-HDT/de_hdt-ud-test.conllu corpus/UD_German-HDT/
      --n-sents 10
    - mv corpus/UD_German-HDT/de_hdt-ud-test.spacy corpus/UD_German-HDT/test.spacy
  deps:
    - path: assets/UD_German-HDT/
      md5: 758a48f1f7ab7cb10f35c3e2836661e5
  outs:
    - path: corpus/UD_German-HDT/train.spacy
      md5: 02d20622015f1c403f878db351677df1
    - path: corpus/UD_German-HDT/dev.spacy
      md5: 466925b30f8e1d4fc747d73738533955
    - path: corpus/UD_German-HDT/test.spacy
      md5: d26bff92c8ff9d250319c3eb2392114f
  spacy_version: 3.2.1
  spacy_git_version: 800737b41
create-config:
  cmd: python -m spacy run create-config
  script:
    - python -m spacy init config -l de -p experimental_edit_tree_lemmatizer configs/UD_German-HDT/config.cfg
      -F
  deps: []
  outs: []
  spacy_version: 3.2.1
  spacy_git_version: 800737b41
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/UD_German-HDT/config.cfg --output training/UD_German-HDT
      --gpu-id -1 --paths.train corpus/UD_German-HDT/train.spacy --paths.dev corpus/UD_German-HDT/dev.spacy
  deps:
    - path: configs/UD_German-HDT/config.cfg
      md5: 0641982b5be1718258fd30a35e0a2f5a
    - path: corpus/UD_German-HDT/train.spacy
      md5: 02d20622015f1c403f878db351677df1
    - path: corpus/UD_German-HDT/dev.spacy
      md5: 466925b30f8e1d4fc747d73738533955
  outs:
    - path: training/UD_German-HDT/model-best
      md5: f04f11b4d511bf8c5a2932744c2178ae
  spacy_version: 3.2.1
  spacy_git_version: 800737b41
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/UD_German-HDT/model-best corpus/UD_German-HDT/test.spacy
  deps:
    - path: training/UD_German-HDT/model-best
      md5: 3990a7afd9670e253d1129278cfac6db
  outs: []
  spacy_version: 3.2.1
  spacy_git_version: 800737b41
